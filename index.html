<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="col lg-4">
        <div class="main-part">
            <h2 class="firstLineH" id="firstLineH">mcc calculator</h2>
            <div class="firstLine1" id="firstLine1"></div>
            <div class="screen" id="screen"></div>
            <div class="numberPad">
                <button class="nums" id="nums-AC" onclick="functionAC()" value="">AC</button>
                <button class="nums" id="nums-Negative" onclick="functionNegative()" value="-" >+/-</button>
                <button class="nums" id="nums-Mod" onclick="functionMod()" value="%" >MOD</button>
                <button class="nums" id="nums-Divide" onclick="functionDivide()" value="/" >/</button>
                <button class="nums" id="nums-7" onclick="function7()" value="7">7</button>
                <button class="nums" id="nums-8" onclick="function8()" value="8">8</button>
                <button class="nums" id="nums-9" onclick="function9()" value="9">9</button>
                <button class="nums" id="nums-Multi" onclick="functionMulti()" value="*">x</button>
                <button class="nums" id="nums-4" onclick="function4()" value="4">4</button>
                <button class="nums" id="nums-5" onclick="function5()" value="5">5</button>
                <button class="nums" id="nums-6" onclick="function6()" value="6">6</button>
                <button class="nums" id="nums-Minus" onclick="functionMinus()" value="-">-</button>
                <button class="nums" id="nums-1" onclick="function1()" value="1" >1</button>
                <button class="nums" id="nums-2" onclick="function2()" value="2" >2</button>
                <button class="nums" id="nums-3" onclick="function3()" value="3" >3</button>
                <button class="nums" id="nums-Plus" onclick="functionPlus()" value="+" >+</button>
                <button class="nums" id="nums-0" onclick="function0()" value="0" >0</button>
                <button class="nums" id="nums-Dot" onclick="functionDot()" value="." >.</button>
                <button class="nums" id="nums-Result" onclick="functionResult()" >=</button>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
<script src="./scripts.js"></script>
</html>
